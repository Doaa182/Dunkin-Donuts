<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <title>DD Sign in | EGYPT </title>

    <link href="dunkin_logo.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="stylereg2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<body>

    <div class="orangereg" id="paraorangereg ">

    </div>

    <br />

    <div class="pinkreg" id="parapinkreg">

    </div>

    <br />
    <br />

    <div class="logoreg">

        <a href="index.html">
            <img src="homepage_logo.svg" />
        </a>
        


    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />


    <div class="signupformmargin">

        <div class="email">
            <label class="emaillbl">Email address</label>

            <br />

            <input type="text" placeholder="your email address" name="EMAIL" class="in" required>
        </div>

        <br />
        <br />

        <div class="password">
            <label class="passwordlbl">Password </label>

            <br />

            <input type="password" name="PASSWORD" placeholder="your password" class="in" minlength="6" required>
        </div>

        <br />
        <br />


        <div>

            <input class="submission" type="submit" value="sign in">

        </div>

        <br />


    </div>

    <hr />

    <br />

    <div class="signupformmargin">
        <p>
            Don't have an account yet?
        </p>

        <br />

        <div class="signingup">

            <a href="indexreg.html">sign up</a>

        </div>
    </div>

</body>

</html>
