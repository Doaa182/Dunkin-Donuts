<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />

    <title>DD Hot drinks menu | EGYPT</title>

    <link href="dunkin_logo.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="hotstyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>
<body>

    <div class="orangereg" id="paraorangereg ">

    </div>

    <br />

    <div class="pinkreg" id="parapinkreg">

    </div>

    <br />
    <br />

    <div class="logoreg">
        <a href="index.html">
            <img src="homepage_logo.svg" />
        </a>

    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />


    <div class="hotdrink">
        <img class="coffee" src="coffee.png" alt="Hot coffee" width="350" height="350">
        <button class="name">coffee</button>
        <button class="price">25 LE</button>
    </div>

    <div class="hotdrink">
        <img class="americano" src="americano.png" alt="Hot Americano" width="350" height="350">
        <button class="name">americano</button>
        <button class="price">30 LE</button>
    </div>

    <div class="hotdrink">
        <img class="vanillaspice" src="vanilla_spice.png" alt="vanilla spice" width="350" height="350">
        <button class="name">vanilla spice</button>
        <button class="price">65 LE</button>
    </div>

    <div class="hotdrink">
        <img class="macchiato" src="macchiato.png" alt="Hot Macchiato" width="350" height="350">
        <button class="name">macchiato</button>
        <button class="price">70 LE</button>
    </div>

    <div class="hotdrink">
        <img class="tea" src="tea.png" alt="Hot Tea" width="350" height="350">
        <button class="name">tea</button>
        <button class="price">25 LE</button>
    </div>

    <div class="hotdrink">
        <img class="espresso" src="espresso.png" alt="Hot Espresso" width="350" height="350">
        <button class="name">espresso</button>
        <button class="price">80 LE</button>
    </div>

    <div class="hotdrink">
        <img class="Hotchocolate" src="hot_chocolate.png" alt="Hot Chocolate" width="350" height="350">
        <button class="name">Hot chocolate</button>
        <button class="price">50 LE</button>
    </div>

    <div class="hotdrink">
        <img class="mocha" src="mocha.png" alt="Dunkin-Mocha" width="350" height="350">
        <button class="name">mocha</button>
        <button class="price">80 LE</button>
    </div>

    <div class="hotdrink">
        <img class="cortado" src="cortado.png" alt="Dunkin-Cortado" width="350" height="350">
        <button class="name">cortado</button>
        <button class="price">80 LE</button>
    </div>
</body>
</html>
