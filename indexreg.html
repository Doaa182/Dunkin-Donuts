<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <title>DD Registration | EGYPT </title>

    <link href="dunkin_logo.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="stylereg.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

   
</head>

<body>

    <div class="orangereg" id="paraorangereg ">

    </div>

    <br />

    <div class="pinkreg" id="parapinkreg">

    </div>

    <br />
    <br />

    <div class="logoreg">
        <a href="index.html">
            <img src="homepage_logo.svg" />
        </a>


    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />



    <div id="signupformarginnn" class="signupformargin">

        <div class="formcontrol">
            <label for="username" class="firstnamelbl">First Name</label>

            <br />

            <input id="username" type="text" name="USERNAME" placeholder="your first name" class="in" autofocus required>

            <small>Error message</small>
        </div>

        <br />
        <br />

        <div class="formcontrol">
                    <label for="username2" class="lastnamelbl">Last Name</label>

                    <br />

                    <input id="username2" type="text" name="USERNAME" placeholder="your last name" class="in" required>

                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">
                    <label for="passwordd" class="passwordlbl">Create Password </label>

                    <br />

                    <input id="passwordd" type="password" name="PASSWORD" placeholder="create your password" class="in" minlength="6" required>

                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">
                    <label for="passwordd2" class="password2lbl">Confirm password</label>

                    <br />

                    <input id="passwordd2" type="password" name="PASSWORD" placeholder="confirm your password" class="in" minlength="6" required>

                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">
                    <label for="emaill" class="emaillbl">Email address</label>

                    <br />

                    <input id="emaill" type="text" placeholder="your email address" name="EMAIL" class="in" required>

                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">
                    <label for="emaill2" class="email2lbl">Confirm Email address</label>

                    <br />

                    <input id="emaill2" type="email" placeholder="confirm your email address" name="EMAIL2" class="in" required>

                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">
                    <label for="mobilephone" class="Mobilelbl">Mobile Phone Number</label>

                    <br />

                    <input id="mobilephone" type="text" name="PHONE_NUMBER" placeholder="your mobile phone number" class="in" maxlength="11">
                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">

                    <label for="birth" class="birthdaylbl">Your birthday date</label>

                    <br />

                    <input id="birth" type="date" class="in" />

                    <small>Error message</small>
                </div>

                <br />
                <br />

                <div class="formcontrol">
                    <label for="cityadd" class="citylbl">your city</label>

                    <br />

                    <input id="cityadd" list="address" name="add" placeholder="nearest branch for you" class="in" />

                    <datalist id="address">

                        <option value="Nasr city">
                        <option value="New cairo">
                        <option value="Giza">
                        <option value="6 october">
                        <option value="Miser el gdeda">

                    </datalist>
                    <small>Error message</small>
                </div>

                <br />
                <br />
        
         <div>

                    <input class="submission" type="submit" value="submit">

                </div>
        
       

    </div>
    <script src="reg.js"></script>


</body >

</html >
